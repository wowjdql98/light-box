<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>light box ui</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>light box gallery</h2>
    <!-- 이미지목록 (썸네일) -->
    <ul id="gallery">
        <li><img src="images/01.jpg" alt="1"></li>
        <li><img src="images/02.jpg" alt="2"></li>
        <li><img src="images/03.jpg" alt="3"></li>
        <li><img src="images/04.jpg" alt="4"></li>
        <li><img src="images/05.jpg" alt="5"></li>
    </ul>

    <!-- 팝업 -->
    <div id="lightbox">
        <img src="images/01.jpg" alt="light box image">
        <button id="closebtn">x close</button>
        
    </div>
</body>
</html>
